<!-- the_weather/weather/templates/weather/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tell me the weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css"
        integrity="sha256-D9M5yrVDqFlla7nlELDaYZIpXfFWDytQtiV+TaH6F1I=" crossorigin="anonymous" />

    <script src="https://kit.fontawesome.com/b73e2b4b21.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Tell me the weather
                </h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns is-mobile">
                <div class="column is-centered">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                {{form}}
                                {% if code is not None and code != 200 %}
                                    <span class="help is-danger ">{{message}}</span>
                                {% endif %}
                            </div>
                            <div class="control">
                                <button class="button is-info">
                                    Check the weather
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


            <!-- <div class="columns is-mobile">
                <div class="column is-centered has-text-danger">
                    <span>{{message}}</span>
                </div>
            </div> -->


        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-centered is-half is-offset-one-quarter">

                    {% block body %}

                    {% endblock body %}

                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <a href="https://bulma.io" class="is-pulled-right">
            {% load static %}
            <img src="{% static 'web/made-with-bulma.png' %}" alt="Made with Bulma" width="128" height="24">
        </a>
    </footer>
</body>

</html>
